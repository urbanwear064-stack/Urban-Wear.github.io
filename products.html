<!DOCTYPE html>
<html>
<head>
  <title>UrbanWear Product</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    img { width: 100%; max-width: 300px; }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: black;
      color: white;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<img id="productImg">
<h2 id="productName"></h2>
<h3 id="productPrice"></h3>

<a id="whatsappBtn" class="btn">Order on WhatsApp</a>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const price = params.get("price");
const img = params.get("img");

document.getElementById("productName").innerText = name;
document.getElementById("productPrice").innerText = "₹" + price;
document.getElementById("productImg").src = img;

document.getElementById("whatsappBtn").href =
`https://wa.me/91YOURNUMBER?text=I want to order ${name} for ₹${price}`;
</script>

</body>
</html>
