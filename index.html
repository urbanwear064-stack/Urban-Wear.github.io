<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UrbanWear</title>

<style>
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:#fff;padding:12px 16px;display:flex;justify-content:space-between}
.logo{font-size:22px;font-weight:bold;color:#ff3f6c}
.search{padding:12px}
.search input{width:100%;padding:12px;border-radius:25px;border:1px solid #ddd}
.categories{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;padding:16px;background:#fff}
.category{text-align:center;text-decoration:none;color:black}
.category img{width:100%;height:110px;object-fit:cover;border-radius:12px}
.banner img{width:100%;height:260px;object-fit:cover}
</style>
</head>

<body>

<header>
  <div class="logo">UrbanWear</div>
  <div>â™¡ ðŸ‘œ</div>
</header>

<div class="search">
  <input placeholder="Search for Shirts, T-Shirts, Shoes">
</div>

<div class="categories">
  <a class="category" href="products.html?cat=shirts">
    <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab">
    <p>SHIRTS</p>
  </a>
  <a class="category" href="products.html?cat=tshirts">
    <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c">
    <p>T-SHIRTS</p>
  </a>
  <a class="category" href="products.html?cat=shoes">
    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff">
    <p>SHOES</p>
  </a>
</div>

<div class="banner">
  <img id="slider">
</div>

<script>
const imgs=[
 "https://images.unsplash.com/photo-1521334884684-d80222895322",
 "https://images.unsplash.com/photo-1512436991641-6745cdb1723f",
 "https://images.unsplash.com/photo-1491553895911-0055eca6402d"
];
let i=0;
document.getElementById("slider").src=imgs[0];
setInterval(()=>{
 i=(i+1)%imgs.length;
 document.getElementById("slider").src=imgs[i];
},3000);
</script>

</body>
</html>
