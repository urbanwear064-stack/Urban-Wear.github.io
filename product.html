<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Products</title>
<script src="script.js"></script>

<style>
body{font-family:Arial;background:#f5f5f5}
.product{background:#fff;margin:12px;padding:12px;border-radius:12px}
.product img{width:100%;height:200px;object-fit:cover;border-radius:10px}
button{background:#ff3f6c;color:white;border:none;padding:10px;width:100%;border-radius:20px}
</style>
</head>

<body>

<h2 id="title"></h2>
<div id="list"></div>

<a href="cart.html">ðŸ‘œ Go to Cart</a>

<script>
const cat=new URLSearchParams(window.location.search).get("cat");
document.getElementById("title").innerText=cat.toUpperCase();

const products=JSON.parse(localStorage.getItem("products"))||[];
let html="";

products.filter(p=>p.category===cat).forEach(p=>{
 html+=`
 <div class="product">
   <img src="${p.img}">
   <h3>${p.name}</h3>
   <p>â‚¹${p.price}</p>
   <button onclick="addToCart('${p.name}',${p.price})">Add to Cart</button>
 </div>`;
});

document.getElementById("list").innerHTML=html || "No products added yet";
</script>

</body>
</html>
